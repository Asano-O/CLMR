# train options
seed: 42 # sacred handles automatic seeding when passed in the config
batch_size: 4 # 64 for audio, 256 for images
workers: 16
start_epoch: 0
epochs: 1000

domain: "audio" # scores
# dataset: "billboard" #fma
dataset: "magnatagatune"
data_input_dir: "datasets/audio"
reload: False

dropout: 0.5


# interm. concl. larger audio length, harder it is to find simillar audio (RandomResizeCrop), which is logical
audio_length: 59049 # 59049 # # 11888 # = 743 ms # 42848 = 2678ms # num. samples
sample_rate: 22050 # 22050 


task: "tags" # TODO

# model options
resnet: "resnet50"
normalize: True
projection_dim: 128 # "[...] to project the representation to a 128-dimensional latent space"

# loss options
optimizer: "LARS" # or LARS (experimental)
weight_decay: 1.0e-6 # "optimized using LARS [...] and weight decay of 10âˆ’6"
temperature: 0.5 # (NOTE: 0.1 goes very fast) see appendix B.7.: Optimal temperature under different batch sizes

# reload options
model_path: "logs/0" # set to the directory containing `checkpoint_##.tar` 
epoch_num: 100 # set to checkpoint number

# mixed-precision training
fp16: False 
fp16_opt_level: "O2"


# magnatagtune
# use FULL dataset for pre-training, since segmented version are COROLLATED
# use normal dataset for lin. eval.
mtt_processed_audio: "./datasets/audio/magnatagtune/processed_full_22050"
mtt_processed_annot: "./datasets/audio/magnatagtune/processed_annotations"
list_of_tags: "./datasets/audio/magnatagtune/50_tags.txt"
num_tags: 50

# logistic regression options
logistic_batch_size: 64
logistic_epochs: 100
reload_logreg: False
logreg_model_path: "logs/0"
logreg_epoch_num: 100

## vision
deepscores_processed: "./datasets/vision/deepscores/"
image_height: 220
image_width: 120
image_channels: 1


universal_symbol_processed: "./datasets/vision/universal_symbol"
